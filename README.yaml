# yamllint disable rule:line-length
usage: |-
  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
  ```hcl

  module "vnet_peering" {
  source      = "clouddrove/vnet-peering/azure"
  name        = "work"
  environment = "test"
  label_order = ["environment", "name"]

  vnet_1_name = azurerm_virtual_network.example-1.name
  vnet_1_id   = azurerm_virtual_network.example-1.id
  vnet_1_rg   = module.resource_group.resource_group_name
  vnet_2_name = azurerm_virtual_network.example-2.name
  vnet_2_id   = azurerm_virtual_network.example-2.id
  vnet_2_rg   = module.resource_group.resource_group_name

}

  ```
